<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylecal.css">
    <script defer src="./allcal.js"></script>
    <title>calculator</title>
</head>
<body>
   <section class="hidden">
    <div class="outer-box">
        <div class="inner-box">
         <header class="signup-header">
            <h1>CALCULATOR !!</h1>
         </header> 
         <main class="signup-body">
               <div>
                  <input class="input" type="text"/>
                  </div>
             <div class="row">
                <button class="button"style="background-color: #47B5FF">C</button>
                <button class="button"style="background-color: #47B5FF">+/-</button>
                <button class="button"style="background-color: #47B5FF">%</button>
                <button class="button"style="background-color: #FF8787">/</button>
             </div>
             <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" style="background-color: #FF8787">*</button>
             </div>
             <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button"style="background-color: #FF8787">-</button>
             </div>
             <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button"style="background-color: #FF8787">+</button>
             </div>
             <div class="row">
                <button class="button">0</button>
                <button class="button">00</button>
                <button class="button">.</button>
                <button class="button" style="background-color: #f85f73;">=</button>
             </div>  
            </form>
         </main> 
        </div>
        <div class="circle c1" class="logos"></div>
        <div class="circle c2" class="logos"></div>
    </div>
   </section>
</body>
</html>
