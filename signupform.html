<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>

</head>
<body>
   <section class="hidden">
    <div class="outer-box">
        <div class="inner-box">
         <header class="signup-header">
            <h1>Signup</h1>
            <p>it just takes 30 second</p>
         </header> 
         <main class="signup-body">
            <form action="#">
             <p>
                <label for="fullname">Fullname</label>
                <input type="text" id="fullname" placeholder="krish" required>
             </p>
             <p>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="xyz@gmail.com" required>
             </p>
             <p>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="atleast 8 character" required>
             </p>
             <p>
                <input type="submit" id="submit" value="create-account">
             </p>   
            </form>
         </main> 
         <footer class="signup-footer">
            <p> 
                already have an account? <a href="#">login</a>
            </p>

         </footer>  
        </div>
        <section id="animation">
        <div class="circle c1" class="logos"></div>
        <div class="circle c2" class="logos"></div>
      </section>
   </div>
</section>
    
</body>
</html>
